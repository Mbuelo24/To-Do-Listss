
<!DOCTYPE html>
<html>
<head>
    <title>Mandy's To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #todoList {
            width: 600px;
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 5px 10px;
        }

        li button {
            background-color:orange;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1> Mandy's To-Do List</h1>
    <p>Hello Everybody, Welcome to Mandy's To-Do List</p>
    <div id="todoList">
        <input type="text" id="task" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
        <ul id="tasks">
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("task");
            const taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Type something,Task description cannot be empty!");
                return;
            }

            const tasksList = document.getElementById("tasks");
            const newTask = document.createElement("li");
            newTask.innerHTML = `
                ${taskText}
                <button onclick="removeTask(this)">Delete</button>
            `;

            tasksList.appendChild(newTask);
            taskInput.value = "";
        }

        function removeTask(button) {
            const task = button.parentElement;
            task.remove();
        }
    </script>
</body>
</html>
